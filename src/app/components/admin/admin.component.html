<div class="center_block">
  <mat-form-field>
    <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
      </ng-container>

    <!-- Password Column -->
    <ng-container matColumnDef="password" class = "short_block">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.roles.at(0)?.role}} </td>
    </ng-container>

      <!-- Main Photo Column -->
      <ng-container matColumnDef="mainPhoto">
        <th mat-header-cell *matHeaderCellDef> Main Photo </th>
        <td mat-cell *matCellDef="let element"> <img src="D:\Документы\Downloads\a.jpg"> </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> <button class="btn btn-success btn-sm tableButton" (click)="editUser(element)">edit</button>
          <button class="btn btn-danger btn-sm tableButton" (click)="deleteUser(element.id)">delete</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButton ></mat-paginator>
  </div>
  <button class = "btn btn-primary add_button" (click)="addNewUser()">Add new student</button>
