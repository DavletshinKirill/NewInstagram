<h1 mat-dialog-title>User data</h1>
<div mat-dialog-content style="display: inline; padding: 0px; margin: auto;">

  <mat-form-field class="full-width-input">
    <input [(ngModel)]="editingStudent.username" type="text" placeholder="User Name" required name="name">
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <input [(ngModel)]="editingStudent.password" type="password" placeholder="User Password" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button class="right-align" mat-raised-button color="primary"
    [mat-dialog-close]="editingStudent">Add</button>
</div>
