
<h1 mat-dialog-title>Change User</h1>
<div mat-dialog-content style="display: inline; padding: 0px; margin: auto;">
<input type="file" (change) = "onFileSelected($event)">
</div>
<div mat-dialog-actions>
<button class="btn btn-danger" mat-raised-button (click)="onNoClick()">Cancel</button>
<button class="btn btn-primary right-align" (click)="addClick()" mat-raised-button color="primary"
  [mat-dialog-close]="user">Add</button>
</div>
